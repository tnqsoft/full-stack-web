<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - Async/await</title>
</head>
<body>
    <h1>Javascript - Async/await</h1>
    <script>
        // https://javascript.info/async-await
        const list = [
            {
                id: 1,
                value: 'Test 1'
            },
            {
                id: 2,
                value: 'Test 2'
            },
            {
                id: 3,
                value: 'Test 3'
            }
        ];

        // every: Checks if every element in an array pass a test
        let testEvery = list.every(item => item.id > 2);
        parent.console.log('testEvery:' + (testEvery?'true':'false'));
        parent.console.log('---------------------------------------');

        // filter: Creates a new array with every element in an array that pass a test
        let testFilter = list.filter(item => item.id >= 2);
        parent.console.log('testFilter:' + JSON.stringify(testFilter));
        parent.console.log('---------------------------------------');

        // find: Returns the value of the first element in an array that pass a test
        let testFind = list.find(item => item.id === 2);
        parent.console.log('testFind:' + JSON.stringify(testFind));
        parent.console.log('---------------------------------------');

        // findIndex: Returns the index of the first element in an array that pass a test
        let testFindIndex = list.findIndex(item => item.id === 2);
        parent.console.log('testFindIndex:' + JSON.stringify(testFindIndex));
        parent.console.log('---------------------------------------');

        // forEach: Calls a function for each array element
        parent.console.log('testForEach:');
        list.forEach(item => {
            parent.console.log(item.id + '-' + item.value);
        });
        parent.console.log('---------------------------------------');

        // map: Creates a new array with the result of calling a function for each array element
        let testMap = list.map(item => item.value);
        parent.console.log('testMap:' + JSON.stringify(testMap));
        parent.console.log('---------------------------------------');

        // pop(): Removes the last element of an array, and returns that element
        // push(): Adds new elements to the end of an array, and returns the new length
    </script>
</body>
</html>
