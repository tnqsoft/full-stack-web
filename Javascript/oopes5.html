        // var student = new Personal('Tuan');

        // student.setName('Test');

        var Personal = function(name) {
            this.name = name;
        };
        Personal.prototype = {
            setName: function (name) {
                this.name = name;
            },
            getName: function() {
                return this.name;
            }
        };
        var student = new Personal('Tuan');
        parent.console.log(student.getName());
        student.setName('Test');
        parent.console.log(student.getName());

        // Extends
        var Staff = function(name){
            Personal.apply(this, [name]);
        };
        Staff.prototype = Object.create(Personal.prototype);
        Staff.prototype.constructor = Personal;
        var staff1 = new Staff('Staff 1');
        parent.console.log(staff1.getName());
        staff1.setName('Test Staff 1');
        parent.console.log(staff1.getName());
    </script>
